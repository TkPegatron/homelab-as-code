---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: longhorn
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    defaultSettings:
      backupTarget: "nfs://${NFS_SERVER_FQDN}:${LONGHORN_NFS_BACKP_PATH}"
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
