#version=RHEL9
# Use graphical install
graphical
repo --name="minimal" --baseurl=ftp://10.11.1.20/pub/pxe/Rocky8/AppStream

%addon com_redhat_kdump --disable

%end

# Keyboard layouts
keyboard --xlayouts='us'
# System language
lang en_US.UTF-8

# Use CDROM installation media
cdrom

%packages
@^minimal-environment

%end

# Run the Setup Agent on first boot
firstboot --enable

# Generated using Blivet version 3.4.0
ignoredisk --only-use=nvme0n1
# Partition clearing information
clearpart --none --initlabel
# Disk partitioning information
part /boot/efi --fstype="efi" --ondisk=nvme0n1 --size=50 --fsoptions="umask=0077,shortname=winnt"
part /boot --fstype="xfs" --ondisk=nvme0n1 --size=1024
part pv.796 --fstype="lvmpv" --ondisk=nvme0n1 --size=471052
volgroup rl_amd64-server-7f97c6 --pesize=4096 pv.796
logvol / --fstype="ext4" --size=471040 --encrypted --luks-version=luks2 --name=root --vgname=rl_amd64-server-7f97c6

# System timezone
timezone America/New_York --utc

