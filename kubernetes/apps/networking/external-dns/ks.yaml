---
# yaml-language-server: $schema=https://kubernetes-schemas.zynthovian.xyz/kustomize.toolkit.fluxcd.io/kustomization_v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-external-dns
  namespace: flux-system
spec:
  path: ./kubernetes/apps/networking/external-dns/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-as-code
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m




---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-externaldns-shared
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/networking/external-dns/shared"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-as-code
  wait: true
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-externaldns-external
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/networking/external-dns/external"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-as-code
  wait: true
  dependsOn:
    - name: cluster-apps-externaldns-shared
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-apps-externaldns-internal
  namespace: flux-system
spec:
  interval: 10m
  path: "./kubernetes/apps/networking/external-dns/internal"
  prune: true
  sourceRef:
    kind: GitRepository
    name: homelab-as-code
  wait: true
  dependsOn:
    - name: cluster-apps-external-secrets-stores