apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
  namespace: cnpg-system
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
  template:
    spec:
      containers:
        - name: pgadmin
          image: docker.io/dpage/pgadmin4:latest@sha256:cf06de4415bfc7b062f537a774a6f1427d50311975dddf8fc555d001b9a94ba0
          securityContext:
            runAsNonRoot: true
            runAsGroup: 5050
            runAsUser: 5050
          livenessProbe: &probe
            tcpSocket:
              port: http
            initialDelaySeconds: 10
          readinessProbe: *probe
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            limits:
